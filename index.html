<!DOCTYPE html>
<html lang="gu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ગુજરાતી હેલ્થ ક્વિઝ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;700&display=swap');

        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --background-color: #f0f2f5;
            --text-color: #333;
            --border-radius: 15px;
        }

        /* Basic setup for mobile-first full flex display */
        html, body {
            height: 100%;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Gujarati', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to top for better scroll view on small screens */
            min-height: 100vh;
            padding: 20px;
        }

        .quiz-container {
            background-color: #ffffff;
            border-radius: var(--border-radius);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .quiz-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px 30px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .quiz-header h1 {
            margin: 0;
            font-size: 1.5em; /* Adjusted for better fit */
        }

        #score-tracker {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            white-space: nowrap; /* Prevents line break */
        }

        .quiz-body {
            padding: 30px;
            flex-grow: 1; /* Allows body to take available space */
        }

        #question-info {
            font-size: 1.1em;
            font-weight: bold;
            color: #555;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        #question-text {
            font-size: 1.3em;
            margin-bottom: 25px;
            line-height: 1.6;
            min-height: 50px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option-btn {
            background-color: var(--light-color);
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            width: 100%;
            text-align: left;
            font-family: 'Noto Sans Gujarati', sans-serif;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            position: relative;
            box-sizing: border-box; /* Ensures padding doesn't break layout */
        }

        .option-btn:hover:not([disabled]) {
            background-color: #e9ecef;
            border-color: #adb5bd;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .option-btn.correct, .option-btn.incorrect, .option-btn.selected {
            color: white;
            font-weight: bold;
        }

        .option-btn.correct {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .option-btn.incorrect {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }

        /* Style for when user revisits a question */
        .option-btn.selected {
             background-color: #5a6268;
             border-color: #5a6268;
        }

        .option-btn::after {
            content: '';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-size: 16px;
            background-position: center;
            background-repeat: no-repeat;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .option-btn.correct::after {
            content: '✔';
        }

        .option-btn.incorrect::after {
             content: '✖';
        }
        
        .option-btn.selected::after {
             content: '•';
             font-size: 1.5em;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.9;
        }
        
        .nav-btn.hint-btn {
            background-color: var(--warning-color);
            color: var(--dark-color);
        }

        #explanation-container {
            margin-top: 25px;
            padding: 20px;
            background-color: #e9f7fd; /* Explanation default */
            border-left: 5px solid var(--primary-color);
            border-radius: 5px;
            font-size: 1.1em;
            display: none;
        }

        /* Style for Hint */
        #explanation-container.hint-active {
            background-color: #fffbeb;
            border-left-color: var(--warning-color);
            color: #664d03;
        }


        .navigation-btns {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 10px; /* Adds space between buttons */
        }

        .nav-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px; /* Slightly reduced padding for flex */
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex-grow: 1; /* Allows buttons to share space */
            flex-basis: 0; /* Ensures equal distribution */
        }
        
        .nav-btn#submit-btn {
             background-color: var(--success-color);
        }

        .nav-btn:hover:not(:disabled) {
            filter: brightness(1.1);
        }
        
        .nav-btn:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }

        #results-container {
            padding: 30px;
            text-align: center;
            display: none;
        }
        
        #results-container h2 {
            font-size: 2em;
            color: var(--primary-color);
        }
        
        #results-container p {
            font-size: 1.2em;
            margin: 15px 0;
        }

        #score {
            font-size: 2.5em;
            font-weight: bold;
            color: var(--success-color);
        }
        
        #restart-btn {
            background-color: var(--warning-color);
            color: var(--dark-color);
            width: 100%; /* Make restart button full width */
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .quiz-header {
                padding: 15px;
                flex-direction: column;
                gap: 10px;
            }
            .quiz-header h1 {
                font-size: 1.3em;
            }
            .quiz-body {
                padding: 20px;
            }
            #question-text {
                font-size: 1.15em;
            }
            .option-btn {
                font-size: 1em;
                padding: 12px;
            }
            .navigation-btns {
                flex-wrap: wrap; /* Allow buttons to wrap */
            }
            .nav-btn {
                padding: 12px 15px;
                flex-basis: 45%; /* Two buttons per row approx */
            }
            .nav-btn#submit-btn {
                flex-basis: 100%; /* Full width submit */
            }
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1>હેલ્થ અને પોષણ ક્વિઝ</h1>
             <div id="score-tracker">સ્કોર: <span id="current-score">0.00</span></div>
        </div>
        
        <div class="quiz-body" id="quiz-body">
            <div id="question-info"></div>
            <p id="question-text"></p>
            <div class="options-container" id="options-container"></div>
            <div id="explanation-container"></div>
            <div class="navigation-btns">
                <button class="nav-btn" id="prev-btn" disabled>પાછળ</button>
                <button class="nav-btn hint-btn" id="hint-btn">સંકેત</button>
                <button class="nav-btn" id="next-btn">આગળ</button>
                <button class="nav-btn" id="submit-btn" style="display:none;">સબમિટ કરો</button>
            </div>
        </div>

        <div id="results-container">
            <h2>ક્વિઝ પૂર્ણ થઈ!</h2>
            <p>તમારો અંતિમ સ્કોર છે:</p>
            <p id="score">0.00</p>
            <p id="score-details"></p>
            <button class="nav-btn" id="restart-btn">ફરીથી શરૂ કરો</button>
        </div>
    </div>

                explanation: "સોયાબીન એ વનસ્પતિ આધારિત પ્રોટીનનો ઉત્તમ સ્ત્રોત છે, જ્યારે ઈંડા, દૂધ અને માછલી પ્રાણીજ પ્રોટીન સ્ત્રોત છે."

                explanation: "સ્ત્રીઓમાં હિમોગ્લોબિનનું સામાન્ય સ્તર આશરે 12 થી 15.5 gm/dL હોય છે. આપેલા વિકલ્પોમાંથી, '14 gm' એ આ શ્રેણીમાં આવતું સૌથી યોગ્ય મૂલ્ય છે."

            {

                options: [
                    "5 kg",

                ],
                answer: 2, // 'c'
                hint: "આ પ્રશ્ન PDF ના વિકલ્પો પર આધારિત છે.",
                explanation: "આ પ્રશ્નના વિકલ્પો મુજબ, 12 મહિનાના બાળકનું આદર્શ વજન 15 કિલો છે. (નોંધ: સામાન્ય માર્ગદર્શિકા મુજબ જન્મના વજનથી 3 ગણું, એટલે કે 9-10 કિલો પણ ગણવામાં આવે છે, પરંતુ અહીં વિકલ્પ મુજબ 15 કિલો છે.)"
            },
            {
                question: "રક્તની જમાવટ (blood coagulation) માટે કયું વિટામીન જરૂરી છે?",
                options: [
                    "વિટામીન A",
                    "વિટામીન D",
                    "વિટામીન B",
                    "વિટામીન K"
                ],
                answer: 3, // 'd'
                hint: "આ વિટામીન લોહી ગંઠાવા માટે જરૂરી પ્રોટીન બનાવવામાં મદદ કરે છે.",
                explanation: "વિટામીન K એ રક્તની જમાવટ (લોહી ગંઠાવાની પ્રક્રિયા) માટે આવશ્યક છે કારણ કે તે પ્રોથ્રોમ્બિન જેવા ક્લોટિંગ પરિબળોના સંશ્લેષણ માટે જરૂરી છે."
            }
        ];


        // --- DOM તત્વો ---
        const quizBody = document.getElementById('quiz-body');
        const resultsContainer = document.getElementById('results-container');
        
        const questionInfoEl = document.getElementById('question-info');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const explanationContainerEl = document.getElementById('explanation-container');
        
        const currentScoreEl = document.getElementById('current-score');
        const finalScoreEl = document.getElementById('score');
        const scoreDetailsEl = document.getElementById('score-details');

        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const hintBtn = document.getElementById('hint-btn');
        const submitBtn = document.getElementById('submit-btn');
        const restartBtn = document.getElementById('restart-btn');

        // --- ક્વિઝ વેરિયેબલ્સ ---
        let currentQuestionIndex = 0;
        let score = 0;
        // દરેક પ્રશ્ન માટે વપરાશકર્તાનો જવાબ સંગ્રહવા માટે એરે
        // { selected: number | null, isCorrect: boolean | null }
        let userAnswers = new Array(quizData.length).fill(null).map(() => ({ selected: null, isCorrect: null }));

        // --- મુખ્ય કાર્યો ---

        /** ક્વિઝ લોડ કરવાનું કાર્ય */
        function loadQuiz() {
            // પહેલાનું બધું સાફ કરો
            optionsContainerEl.innerHTML = '';
            explanationContainerEl.style.display = 'none';
            explanationContainerEl.classList.remove('hint-active');
            
            // વર્તમાન પ્રશ્નનો ડેટા મેળવો
            const currentQuestion = quizData[currentQuestionIndex];
            
            // પ્રશ્ન અને માહિતી સેટ કરો
            questionInfoEl.innerText = `પ્રશ્ન ${currentQuestionIndex + 1} / ${quizData.length}`;
            questionTextEl.innerText = currentQuestion.question;

            // વિકલ્પો બનાવો
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.innerText = option;
                button.classList.add('option-btn');
                button.dataset.index = index;
                optionsContainerEl.appendChild(button);
            });

            // નેવિગેશન બટનો મેનેજ કરો
            manageButtons();

            // જો જવાબ પહેલાથી જ અપાયેલો હોય (પાછળ/આગળ નેવિગેટ કરતી વખતે), તો તેને બતાવો
            restoreAnswerState();
        }

        /** જવાબની સ્થિતિ પુનઃસ્થાપિત કરો */
        function restoreAnswerState() {
            const answerState = userAnswers[currentQuestionIndex];
            
            if (answerState.selected !== null) {
                // જો જવાબ અપાયેલો હોય
                const selectedOptionIndex = answerState.selected;
                const correctOptionIndex = quizData[currentQuestionIndex].answer;

                // બધા બટનો નિષ્ક્રિય કરો
                document.querySelectorAll('.option-btn').forEach(btn => {
                    btn.disabled = true;
                    const btnIndex = parseInt(btn.dataset.index);

                    if (btnIndex === correctOptionIndex) {
                        btn.classList.add('correct'); // સાચો જવાબ હંમેશા બતાવો
                    }
                    if (btnIndex === selectedOptionIndex && !answerState.isCorrect) {
                        btn.classList.add('incorrect'); // જો ખોટો પસંદ કર્યો હોય તો બતાવો
                    }
                    if (btnIndex === selectedOptionIndex && answerState.isCorrect) {
                         // જો સાચો પસંદ કર્યો હોય, તો તે 'correct' માં પહેલેથી જ છે
                    }
                });

                // સમજૂતી બતાવો
                showExplanation(false); // 'false' કારણ કે સ્કોર ફરીથી ગણવાનો નથી
                hintBtn.disabled = true; // જવાબ આપ્યા પછી સંકેત નિષ્ક્રિય કરો
            } else {
                // જો જવાબ ન અપાયો હોય
                document.querySelectorAll('.option-btn').forEach(btn => {
                    btn.disabled = false;
                });
                hintBtn.disabled = false;
            }
        }

        /** જવાબ પસંદ કરવાનું કાર્ય */
        function selectAnswer(selectedOptionIndex) {
            // જો જવાબ પહેલાથી જ અપાયો હોય તો કંઈ ન કરો
            if (userAnswers[currentQuestionIndex].selected !== null) return;

            const currentQuestion = quizData[currentQuestionIndex];
            const correctOptionIndex = currentQuestion.answer;
            const isCorrect = (selectedOptionIndex === correctOptionIndex);

            // જવાબની સ્થિતિ સાચવો
            userAnswers[currentQuestionIndex] = { selected: selectedOptionIndex, isCorrect: isCorrect };

            // સ્કોર અપડેટ કરો
            if (isCorrect) {
                score += 1;
            } else {
                score -= 0.25;
            }
            // ખાતરી કરો કે સ્કોર 0 થી નીચે ન જાય (વૈકલ્પિક નિયમ, પણ સારો છે)
            if (score < 0) score = 0;
            
            currentScoreEl.innerText = score.toFixed(2);

            // સમજૂતી બતાવો
            showExplanation(true); // 'true' કારણ કે આ નવો જવાબ છે
            
            // સંકેત બટન નિષ્ક્રિય કરો
            hintBtn.disabled = true;

            // બધા વિકલ્પો નિષ્ક્રિય કરો
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.disabled = true;
                const btnIndex = parseInt(btn.dataset.index);
                
                // પસંદ કરેલા અને સાચા/ખોટા જવાબોને સ્ટાઇલ કરો
                if (btnIndex === correctOptionIndex) {
                    btn.classList.add('correct');
                }
                if (btnIndex === selectedOptionIndex && !isCorrect) {
                    btn.classList.add('incorrect');
                }
            });
        }

        /** સમજૂતી બતાવો */
        function showExplanation(isNewAnswer) {
            const explanation = quizData[currentQuestionIndex].explanation;
            explanationContainerEl.innerHTML = `<strong>સમજૂતી (Explanation):</strong><br>${explanation}`;
            explanationContainerEl.classList.remove('hint-active');
            explanationContainerEl.style.display = 'block';
        }

        /** સંકેત બતાવો */
        function showHint() {
            const hint = quizData[currentQuestionIndex].hint;
            explanationContainerEl.innerHTML = `<strong>સંકેત (Hint):</strong><br>${hint}`;
            explanationContainerEl.classList.add('hint-active');
            explanationContainerEl.style.display = 'block';
            hintBtn.disabled = true; // એકવાર સંકેતનો ઉપયોગ કર્યા પછી નિષ્ક્રિય કરો
        }

        /** બટનોનું સંચાલન કરો */
        function manageButtons() {
            // પાછળ બટન
            prevBtn.disabled = (currentQuestionIndex === 0);

            // આગળ/સબમિટ બટન
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
            }
        }

        /** પરિણામો બતાવો */
        function showResults() {
            quizBody.style.display = 'none';
            resultsContainer.style.display = 'block';

            let correctCount = 0;
            let incorrectCount = 0;
            let skippedCount = 0;

            userAnswers.forEach(answer => {
                if (answer.isCorrect === true) {
                    correctCount++;
                } else if (answer.isCorrect === false) {
                    incorrectCount++;
                } else {
                    skippedCount++;
                }
            });

            finalScoreEl.innerText = score.toFixed(2);
            scoreDetailsEl.innerHTML = `
                સાચા જવાબો: ${correctCount}<br>
                ખોટા જવાબો: ${incorrectCount}<br>
                છોડી દીધેલા: ${skippedCount}
            `;
            
            // સ્કોરના આધારે રંગ બદલો
            if (score > (quizData.length * 0.6)) {
                finalScoreEl.style.color = 'var(--success-color)';
            } else if (score > (quizData.length * 0.3)) {
                finalScoreEl.style.color = 'var(--warning-color)';
            } else {
                finalScoreEl.style.color = 'var(--danger-color)';
            }
        }

        /** ક્વિઝ ફરીથી શરૂ કરો */
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = new Array(quizData.length).fill(null).map(() => ({ selected: null, isCorrect: null }));
            
            currentScoreEl.innerText = '0.00';
            resultsContainer.style.display = 'none';
            quizBody.style.display = 'block';
            
            loadQuiz();
        }

        // --- ઇવેન્ટ લિસનર્સ ---
        
        // વિકલ્પો પર ક્લિક કરવા માટે ઇવેન્ટ ડેલિગેશન
        optionsContainerEl.addEventListener('click', (e) => {
            if (e.target.classList.contains('option-btn')) {
                const selectedOptionIndex = parseInt(e.target.dataset.index);
                selectAnswer(selectedOptionIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuiz();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuiz();
            }
        });

        hintBtn.addEventListener('click', showHint);
        submitBtn.addEventListener('click', showResults);
        restartBtn.addEventListener('click', restartQuiz);

        // --- પ્રારંભિક લોડ ---
        loadQuiz();
    </script>
